<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia Game Options</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5">Trivia Options</h1>
      <form action="/questions" method="get" class="mt-4">
        <div class="mb-3">
          <div class="mb-3">
            <label for="player1Name" class="form-label">Player 1 Name</label>
            <input
              type="text"
              class="form-control"
              id="player1Name"
              name="player1Name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="player2Name" class="form-label">Player 2 Name</label>
            <input
              type="text"
              class="form-control"
              id="player2Name"
              name="player2Name"
              required
            />
          </div>
          <label for="amount" class="form-label">Number of Questions</label>
          <input
            type="number"
            class="form-control"
            id="amount"
            name="amount"
            min="1"
          />
        </div>
        <div class="mb-3">
          <label for="category" class="form-label">Category</label>
          <select class="form-select" id="category" name="category">
            <option value="">Select Category</option>
            <option value="9">General Knowledge</option>
            <option value="10">Entertainment:Books</option>
            <option value="11">Entertainment:Film</option>
            <option value="12">Entertainment:Music</option>
            <option value="13">Entertainment:Musicals & Theatre</option>
            <option value="14">Entertainment:Television</option>
            <option value="15">Entertainment:Video Games</option>
            <option value="16">Entertainment:Board Games</option>
            <option value="17">Science & Nature</option>
            <option value="18">Science:Computers</option>
            <option value="19">Science:Mathematics</option>
            <option value="20">Mythology</option>
            <option value="21">Sports</option>
            <option value="22">Geography</option>
            <option value="23">History</option>
            <option value="24">Politics</option>
            <option value="25">Art</option>
            <option value="26">Celebrities</option>
            <option value="27">Animals</option>
            <option value="28">Vehicles</option>
            <option value="29">Entertainment:Comics</option>
            <option value="30">Science:Gadgets</option>
            <option value="31">Entertainment:Japanese Anime & Manga</option>
            <option value="32">Entertainment:Cartoon & Animations</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="difficulty" class="form-label">Difficulty</label>
          <select class="form-select" id="difficulty" name="difficulty">
            <option value="">Select Difficulty</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="type" class="form-label">Type of Question</label>
          <select class="form-select" id="type" name="type">
            <option value="">Select Type</option>
            <option value="multiple">Multiple Choice</option>
            <option value="boolean">True / False</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
